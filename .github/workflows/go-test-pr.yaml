name: Go Test on PR

on:
  pull_request_target:
    paths:
      - "*/**"
      - go.*
      - "!.github/**"
      - "!tmp/**"

jobs:
  go-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.18"]

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-

      - name: Checkout PR head
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Checkout current
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Merge PR into current
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git merge ${{ github.event.pull_request.head.sha }}

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.IQSC_BOT_TOKEN }}
        run: git config --global url."https://iqsc-bot:${TOKEN}@github.com".insteadOf "https://github.com"

      - name: Test
        run: go test -json ./... > test.json
        env:
          GOPRIVATE: github.com/inquisico

      - name: Annotate tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.4.0
        with:
          test-results: test.json
